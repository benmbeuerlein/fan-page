<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Info</title>
    <link rel="stylesheet" href="css/form-styles.css" />
</head>
<body>
    <form action="http://columbusohiotechelevator.com/login" method="POST">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" required/></br></br>

        <label for="email">Email Address:</label>
        <input id="email" name="email" type="email" required/></br></br>

        <label for="date-of-birth">Date of Birth:</label>
        <input id="date-of-birth" name="date-of-birth" type="date" /></br></br>

        <label for="favorite-color">Favorite Color:</label>
        <input id="favorite-color" name="favorite-color" type="color" /></br></br>

        <label for="lucky-number">Lucky Number:</label>
        <input id="lucky-number" name="lucky-number" type="number" /></br></br>

        <label for="confirmation">Confirm data is correct:</label>
        <input id="confirmation" name="confirmation" type="checkbox" /></br></br>

        <label for="Submit">Submit:</label>
        <input id="submit" name="submit" type="submit" /></br></br>
    
    </form>
</body>
</html>
